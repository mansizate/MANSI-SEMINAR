<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mansi </title>
</head>
<body>
    <header>
        <h1>REGISTRATION FORM</h1>
    </header>
        <form method="get">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <lable for="password">passward:</lable></br>
            <input type="password"  name="pwd"><br>
            <label for="gdr">gender:</label><br>
            <input type="radio" name="gender">male<br>
            <input type="radio" name="gender">female<br>
            <input type="radio" name="gender">other<br>
            <label for="con">country:</label><br>
            <input type="radio" name="country">india<br>
            <input type="radio" name="country">australia<br>
            <input type="radio" name="country">america<br>
            <label for="hbs">hobbies:</label><br>
            <input type="checkbox" name="hbs" value="cricket">cricket<br>
            <input type="checkbox" name="hbs" value="dance">dance<br>
            <input type="checkbox" name="hbs" value="sleep">sleep<br>
            <input type="checkbox" name="hbs" value="eat">eat<br>
            <label for="brn">branch:</label><br>
            <select name="branch">
                <option>CSE</option>
                <option>MECH</option>
                <option>ENTC</option>
                <option>AIML</option>
                <option>OTHER</option>
            </select>
            <br>
            <label for="sub">subject:</label><br>
            <select name="subject">
                <option>pp</option>
                <option>pb</option>
                <option>daa</option>
                <option>os</option>
                <option>dldm</option>
        
            </select>
            <br>
            <label for="email">email:</label><br>
            <input type="email" name="email" required><br>
            <label for="age">age:</label><br>
            <input type="number" name="age"  min="0" max="150" required><br>
            <label for="pr">price range:</label><br>
            <input type="range" name="pr"  min="5" max="1000" ><br>
            <label for="birth">birthday:</label><br>
            <input type="date" name="br"><br>
            address:<br>
            <textarea rows="10" cols="150"></textarea>
            <marquee>
                <h2>MANSEEZ</h2>
            </marquee>
            <input type="submit" value="register"></br>
    
        </form>   
</body>
</html>
